<font size="6" style="font-size: 22pt">16.</font><font size="6" style="font-size: 22pt"><u>PROGRAM
T0  REVERSE THE NUMBER:</u></font></p>
<p style="margin-bottom: 0cm; line-height: 100%">#include&lt;stdio.h&gt;</p>
<p style="margin-bottom: 0cm; line-height: 100%">int main()</p>
<p style="margin-bottom: 0cm; line-height: 100%">{</p>
<p style="margin-bottom: 0cm; line-height: 100%">int n,a,d=0;</p>
<p style="margin-bottom: 0cm; line-height: 100%">printf(&quot;Enter
the number &quot;);</p>
<p style="margin-bottom: 0cm; line-height: 100%">scanf(&quot;%d&quot;,&amp;n);</p>
<p style="margin-bottom: 0cm; line-height: 100%">while(n)</p>
<p style="margin-bottom: 0cm; line-height: 100%">{</p>
<p style="margin-bottom: 0cm; line-height: 100%">    a=n%10;</p>
<p style="margin-bottom: 0cm; line-height: 100%">    d=d*10+a;</p>
<p style="margin-bottom: 0cm; line-height: 100%">    n=n/10;</p>
<p style="margin-bottom: 0cm; line-height: 100%">}</p>
<p style="margin-bottom: 0cm; line-height: 100%">printf(&quot;number
after reversed: %d&quot;,d);</p>
<p style="margin-bottom: 0cm; line-height: 100%">}</p>
<p style="margin-bottom: 0cm; line-height: 100%"><font size="5" style="font-size: 18pt"><u>OUTPUT
:</u></font></p>
<p style="margin-bottom: 0cm; line-height: 100%">Enter the number 485</p>
<p style="margin-bottom: 0cm; line-height: 100%">number after
reversed: 584</p>
