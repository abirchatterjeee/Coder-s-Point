<font size="6" style="font-size: 22pt">5.</font><font size="6" style="font-size: 22pt"><u>PROGRAM
TO SUM OF ‘n’ NUMBERS:</u></font></p>
<p style="margin-bottom: 0cm; line-height: 100%"><a name="__DdeLink__1036_3455663257"></a>
#include&lt;stdio.h&gt;</p>
<p style="margin-bottom: 0cm; line-height: 100%">int main()</p>
<p style="margin-bottom: 0cm; line-height: 100%">{</p>
<p style="margin-bottom: 0cm; line-height: 100%"> int i,n,s=0;</p>
<p style="margin-bottom: 0cm; line-height: 100%">float x=0;</p>
<p style="margin-bottom: 0cm; line-height: 100%"> printf(&quot;Enter
the range : &quot;);</p>
<p style="margin-bottom: 0cm; line-height: 100%"> scanf(&quot;%d&quot;,&amp;n);</p>
<p style="margin-bottom: 0cm; line-height: 100%">for(i=1;i&lt;=n;i++)</p>
<p style="margin-bottom: 0cm; line-height: 100%">{</p>
<p style="margin-bottom: 0cm; line-height: 100%">s=s+i;</p>
<p style="margin-bottom: 0cm; line-height: 100%">}</p>
<p style="margin-bottom: 0cm; line-height: 100%">printf(&quot;Sum of
first %d numbers is %d&quot;,i,s);</p>
<p style="margin-bottom: 0cm; line-height: 100%"> return 0;</p>
<p style="margin-bottom: 0cm; line-height: 100%">}</p>
<p style="margin-bottom: 0cm; line-height: 100%"><font size="5" style="font-size: 18pt"><u><b>OUTPUT
:</b></u></font></p>
<p style="margin-bottom: 0cm; line-height: 100%">Enter the range : 5</p>
<p style="margin-bottom: 0cm; line-height: 100%; text-decoration: none">
<font size="3" style="font-size: 12pt">Sum of first 5 numbers is 15</font></p>
</body>
