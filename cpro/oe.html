<body lang="en-IN" link="#000080" vlink="#800000" dir="ltr"><p style="margin-bottom: 0cm; line-height: 100%">
<font size="6" style="font-size: 22pt">8.</font><font size="6" style="font-size: 22pt"><u>PROGRAM
TO  CHECK ODD OR EVEN NUMBER :</u></font></p>
<p style="margin-bottom: 0cm; line-height: 100%">#include&lt;stdio.h&gt;</p>
<p style="margin-bottom: 0cm; line-height: 100%">int main ()</p>
<p style="margin-bottom: 0cm; line-height: 100%">{</p>
<p style="margin-bottom: 0cm; line-height: 100%">    int n;</p>
<p style="margin-bottom: 0cm; line-height: 100%">    printf(&quot;Enter
the number: &quot;);</p>
<p style="margin-bottom: 0cm; line-height: 100%">    scanf(&quot;%d&quot;,&amp;n);</p>
<p style="margin-bottom: 0cm; line-height: 100%">    if(n%2==0)</p>
<p style="margin-bottom: 0cm; line-height: 100%">    {</p>
<p style="margin-bottom: 0cm; line-height: 100%">    printf(&quot;%d
is even number&quot;,n);</p>
<p style="margin-bottom: 0cm; line-height: 100%">    }</p>
<p style="margin-bottom: 0cm; line-height: 100%">    else</p>
<p style="margin-bottom: 0cm; line-height: 100%">    {</p>
<p style="margin-bottom: 0cm; line-height: 100%">    printf(&quot;%d
is odd number&quot;,n);</p>
<p style="margin-bottom: 0cm; line-height: 100%">    }</p>
<p style="margin-bottom: 0cm; line-height: 100%">}</p>
<p style="margin-bottom: 0cm; line-height: 100%"><br/>

</p>
<p style="margin-bottom: 0cm; line-height: 100%"><font size="5" style="font-size: 18pt"><u>OUTPUT
:</u></font></p>
<p style="margin-bottom: 0cm; line-height: 100%">Enter the number : 5</p>
<p style="margin-bottom: 0cm; line-height: 100%">5 is odd number</p>
<p style="margin-bottom: 0cm; line-height: 100%"><br/>

</p>
